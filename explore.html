<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="public/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dunno</title>
    <link rel="stylesheet" href="Explore-Page/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lato&display=swap" rel="stylesheet">
  </head>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<body>
  <div class="main">
    <div class="video">
      <video controls loop id='video-player' src="Explore-Page/resource/video1.MP4" class="video_player"></video>
    </div>
    <!-- Footer -->
    <div class="video_footer">
      <!-- First line-->
      <div id='video-title' class="title">
        <h3>Channel A</h3>
      </div>
      <!-- Second Line -->
      <div class="second">
        <div class="location">
          <div class="location_compo">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M12 21C12 21 18 14.7 18 9C18 5.68629 15.3137 3 12 3C8.68629 3 6 5.68629 6 9C6 14.7 12 21 12 21Z" stroke="#302D2D"/>
              <path fill-rule="evenodd" clip-rule="evenodd" d="M12 10C12.5523 10 13 9.55228 13 9C13 8.44772 12.5523 8 12 8C11.4477 8 11 8.44772 11 9C11 9.55228 11.4477 10 12 10Z" stroke="#302D2D"/>
            </svg>
            <p id="video-location">Location A</p>
          </div>
        </div>
        <div class="heart" id="add-to-favorite">
          <svg xmlns="http://www.w3.org/2000/svg" width="25" height="24" viewBox="0 0 25 24" fill="none">
            <path d="M12.5 20.625L10.9896 19.3841C5.625 14.9941 2.08333 12.0987 2.08333 8.5453C2.08333 5.64993 4.60417 3.375 7.8125 3.375C9.625 3.375 11.3646 4.13644 12.5 5.33971C13.6354 4.13644 15.375 3.375 17.1875 3.375C20.3958 3.375 22.9167 5.64993 22.9167 8.5453C22.9167 12.0987 19.375 14.9941 14.0104 19.3935L12.5 20.625Z" stroke="white" stroke-width="3"/>
          </svg>
        </div>
      </div>
      <!-- Third line-->
      <div id= 'video-description' class="description">
        Description for Video 1
      </div>
    </div>
    <div class="navigation">
      <div class="nav">
        <ul>
          <li class="list">
            <a href="index.html">
              <span class="icon">
                <div class="inactive">
                  <image src="resource/home_icon.png" style="width:24px"></image>
                </div>
              </span>
            </a>
          </li>
          <li class="list">
            <a href="explore.html">
              <span class="icon">
                <div class="active">
                  <image src="resource/explore_icon.png" style="width:24px;"></image>
                </div>
              </span>
            </a>
          </li>
          <li class="list">
            <a href="quiz.html">
              <span class="icon">
                <div class="inactive">
                  <image src="resource/random_icon.png" style="width:36px"></image>
                </div>
              </span>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="changeVidButton">
      <button id="prev-video" class="control-button">Previous Video</button>
      <button id="next-video" class="control-button">Next Video</button>
    </div>
  </div>

<script>
  const videos = document.querySelectorAll('video controls loop');

  for (const video of videos){
    video.addEventListener('click',function(){
      if(video.paused){
        video.play();
      } else{
        video.pause();
      }
    })
  }
</script>
<script>
  const videoPlayer = document.getElementById('video-player');
  const prevVideoButton = document.getElementById('prev-video');
  const nextVideoButton = document.getElementById('next-video');
  const videoDescription = document.getElementById('video-description');
  const videoTitle = document.getElementById('video-title');
  const videoLocation = document.getElementById('video-location');
  
  const videoSources = [
    { src: 'Explore-Page/resource/video1.MP4', description: 'Beloved neighborhood pizaa...', title: 'Channel A', location: "Tony's Pizza"},
    { src: 'Explore-Page/resource/video2.MP4', description: 'Description for Video 2', title: 'Channel B', location: "Place B" },
    { src: 'Explore-Page/resource/video3.MP4', description: 'Description for Video 3', title: 'Channel C', location: "Place C" },
    { src: 'Explore-Page/resource/video4.MP4', description: 'Description for Video 4', title: 'Channel D', location: "Place D" },
  ];

  let currentVideoIndex = 0;

  function changeVideo(direction) {
      if (direction === 'prev') {
          currentVideoIndex = (currentVideoIndex - 1 + videoSources.length) % videoSources.length;
      } else if (direction === 'next') {
          currentVideoIndex = (currentVideoIndex + 1) % videoSources.length;
      }

      videoPlayer.src = videoSources[currentVideoIndex].src;
      videoPlayer.load();
      videoPlayer.play();
      videoDescription.textContent = videoSources[currentVideoIndex].description;
      videoTitle.textContent = videoSources[currentVideoIndex].title;
      videoLocation.textContent = videoSources[currentVideoIndex].location;
  }

  prevVideoButton.addEventListener('click', () => changeVideo('prev'));
  nextVideoButton.addEventListener('click', () => changeVideo('next'));

  
</script>
</body>
</html>
